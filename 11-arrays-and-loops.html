         i++;

        i++
      }
      //return-break out of a loop in a function
      function doubleArray (nums){
        const numsDoubled = [];

        for(let i = 0; i< nums.length; i++){
          const num = nums[i];
          numsDoubled.push(num*2);
        }
        return numsDoubled;
    }
